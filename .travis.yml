env:
  - UBUNTU_NAME=trusty
  - UBUNTU_NAME=wily

addons:
  apt:
    packages:
      - p7zip-full
      - tree

before_script:
  - INSTALL_DIR=${TRAVIS_BUILD_DIR}/../fgap_install
  - docker build -t approximator/fgaptest -f scripts/docker/Dockerfile_deploy_test scripts
  - docker build -t approximator/fgap -f scripts/docker/Dockerfile_ubuntu_${UBUNTU_NAME} scripts

script:
  - docker run -v ${TRAVIS_BUILD_DIR}:/fgap:ro -v ${INSTALL_DIR}:/result approximator/fgap
  - tree -L 5 ${INSTALL_DIR}
  - if [ "$UBUNTU_NAME" == "wily" ]; then docker run -v ${INSTALL_DIR}:/fgap approximator/fgaptest; fi
  - tree -L 5 ${INSTALL_DIR}
