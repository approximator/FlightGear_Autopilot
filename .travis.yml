    - QMAKE_PARAMS="-r"
  matrix:
    - DEBUG=debug QMAKE_PARAMS="$QMAKE_PARAMS CONFIG+=debug CONFIG+=declarative_debug CONFIG+=qml_debug"
    - DEBUG=release

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
      - clang
      - xvfb
      - imagemagick
      - p7zip-full
      - python-pip

before_install:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x24"
  - sleep 3
  - sudo add-apt-repository -y ppa:beineri/opt-qt55
  - sudo add-apt-repository -y ppa:staticfloat/julia-deps

install:
  - sudo apt-get update
  - sudo pip install --upgrade pip setuptools
  - sudo pip install --upgrade httpie
  - sudo apt-get -y install qt55-meta-full patchelf
  - if [ "$CXX" = "g++" ]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90; fi

before_script:
  - echo "Before script"

  - if [ "$CXX" == "clang++" ]; then QMAKE_PARAMS="$QMAKE_PARAMS -spec linux-clang"; fi
  - if [ "$CXX" == "g++" ]; then QMAKE_PARAMS="$QMAKE_PARAMS -spec linux-g++"; fi

  - "export COMMIT_MESSAGE=\"$(git log --format=%B -n 1)\""
  - PLATFORM=$(date +"%d-%m-%Y-%H-%M")-linux-$CXX-$DEBUG-$(uname -p)
  - "export DIST_ARCHIVE=fg-autopilot-$PLATFORM.7z"
  - SCRIPTS_DIR=$TRAVIS_BUILD_DIR/scripts
  - SOURCES_DIR=$TRAVIS_BUILD_DIR/src
  - SCREENSHOT_NAME=$SOURCES_DIR/main_qml_$PLATFORM.png
  - DIST_FILE=$SOURCES_DIR/$DIST_ARCHIVE

  - source /opt/qt55/bin/qt55-env.sh
  - echo "        Compiler = $(which $CXX)"
  - echo "Compiler version = $($CXX --version)"
  - echo "   Qmake version = $(qmake -v)"
  - echo "  Httpie version = $(http --version)"
  - echo "    QMAKE_PARAMS = $QMAKE_PARAMS"
  - echo "   TRAVIS_COMMIT = $TRAVIS_COMMIT"

script:
  - cd $SOURCES_DIR
  - pwd
  - qmake $QMAKE_PARAMS
  - make clean
  - make -j5
  - make deploy_all
  - 7z a -mx9 "$DIST_FILE" "$SOURCES_DIR/fgautopilot-0.0.3"
  - bash $SCRIPTS_DIR/take_screenshot.sh "$SOURCES_DIR/fgautopilot-0.0.3/fgautopilot" "${SCREENSHOT_NAME}"
  - sleep 5
  - "ls -lah"
  - bash $SCRIPTS_DIR/upload_file.sh "FlightGear_Autopilot" "$COMMIT_MESSAGE $TRAVIS_COMMIT" "$DIST_FILE" "Distributive linux-$CXX-$DEBUG-$(uname -p)"
  - sleep 2
  - bash $SCRIPTS_DIR/upload_file.sh "FlightGear_Autopilot" "$COMMIT_MESSAGE $TRAVIS_COMMIT" "$SCREENSHOT_NAME" "Main window (qml) linux-$CXX-$DEBUG-$(uname -p)"
