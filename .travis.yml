language: cpp

services:
  - docker

env:
    - BUILD_VARIANT=debug
    - BUILD_VARIANT=release

addons:
  apt:
    packages:
      - p7zip-full
      - tree

before_script:
  - INSTALL_DIR=/tmp/fgap

script:
  - ./tools/build_in_docker.sh
  - tree -L 5 ${INSTALL_DIR}
  - docker run --rm -v ${INSTALL_DIR}:/fgap -v $PWD/FlightControlCenter/submodules/qt-qbs-application/scripts:/scripts approximator/qttest python /scripts/take_screenshot.py -f /fgap/fgautopilot -t 55 -o /fgap/screenshot.png
  - tree -L 5 ${INSTALL_DIR}
  - cat ${INSTALL_DIR}/fgautopilot.log
