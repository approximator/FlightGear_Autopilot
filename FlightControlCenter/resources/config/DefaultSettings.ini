
[basic_aircraft_config]
flightgear\aircraft=c172p
flightgear\airport=KSFO
flightgear\callsign=Travis
flightgear\runway=10L
flightgear\timeofday=morning
flightgear\geometry=500x400
flightgear\protocol_file=FgaProtocol.xml

flightgear\generic\enabled=true
flightgear\generic\in\frequency=40
flightgear\generic\in\generic_protocol=FgaProtocol
flightgear\generic\in\host=localhost
flightgear\generic\in\port=0                          # 0 -> will be set automatically
flightgear\generic\in\protocol=udp

flightgear\generic\out\frequency=40
flightgear\generic\out\generic_protocol=FgaProtocol
flightgear\generic\out\host=localhost
flightgear\generic\out\port=0
flightgear\generic\out\protocol=udp

flightgear\multiplay\enabled=true
flightgear\multiplay\in\frequency=10
flightgear\multiplay\in\host=127.0.0.1
flightgear\multiplay\in\port=5000

flightgear\multiplay\out\frequency=10
flightgear\multiplay\out\host=127.0.0.1
flightgear\multiplay\out\port=5001

flightgear\additional_parameters\enable-hud=
flightgear\additional_parameters\vc=150
flightgear\additional_parameters\offset-distance=0.0112
flightgear\additional_parameters\bpp=32
flightgear\additional_parameters\disable-random-objects=
flightgear\additional_parameters\disable-ai-models=
flightgear\additional_parameters\disable-ai-traffic=
flightgear\additional_parameters\disable-real-weather-fetch=
flightgear\additional_parameters\disable-terrasync=
flightgear\additional_parameters\disable-clouds3d=
flightgear\additional_parameters\disable-horizon-effect=
flightgear\additional_parameters\disable-enhanced-lighting=
flightgear\additional_parameters\httpd=5050
flightgear\additional_parameters\altitude=1500

flightgear\additional_parameters\prop:/engines/engine/running=true
flightgear\additional_parameters\prop:/engines/engine/rpm=2000
flightgear\additional_parameters\prop:/controls/engines/engine/throttle=0.8
flightgear\additional_parameters\prop:/controls/flight/elevator=0.0
flightgear\additional_parameters\prop:/controls/flight/aileron=0.0
flightgear\additional_parameters\prop:/velocities/airspeed-kt=85.0
flightgear\additional_parameters\prop:/orientation/pitch-deg=0.0
flightgear\additional_parameters\prop:/orientation/roll-deg=0.0
flightgear\additional_parameters\prop:/orientation/roll-rate-degps=0.0
flightgear\additional_parameters\prop:/orientation/pitch-rate-degps=0.0

